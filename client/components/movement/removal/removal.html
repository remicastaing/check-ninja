

<label for="removal">Removal</label>
<div class="panel panel-default" id = "removal">
  <div class="panel-body">

    <div class="row">

      <field label="Position" var="$ctrl.removal.CPI" class="col-lg-4 col-md-6"></field>

      <field label="Serial" var="$ctrl.removal.SER" class="col-lg-4 col-md-6"></field>

      <field label="Part Number" var="$ctrl.removal.MPN" class="col-lg-4 col-md-6"></field>


      <field label="Manufacturer" var="$ctrl.removal.MFR" class="col-lg-4 col-md-6"></field>

      <field label="Description" var="$ctrl.removal.PDT" class="col-lg-8 col-md-12" labelclass = "col-lg-3 col-md-3" varclass = "col-lg-9 col-md-9"></field>
    </div>

    <div class="row">


      <field label="Installation Date" var="$ctrl.removal.DOI" class="col-lg-4 col-md-6"></field>

      <form class="form-horizontal col-lg-4 col-md-6">
        <div class="form-group ">
          <label class="col-sm-6 control-label">Removal Date</label>
          <div class="col-sm-6">
            <date-input date = "$ctrl.removal.RED"></date-input>
          </div>
        </div>
      </form>

      

    </div>
  </div>

</div>

<div class="row">
  <div class="col-md-12">
    <label for="RMT">Reason</label>
    <textarea class="form-control" rows="3" id="RMT"  ng-model="$ctrl.removal.RMT" ></textarea>
  </div>
</div>
<br>

<aging att = "$ctrl.removal.ATT_Segment" atn = "$ctrl.removal.ATN_Segment"></aging>

<br>

<div class="row" ng-if = "$ctrl.installations.length>0">
  <div class="col-md-12">
    <label for="ipt">Following Installations</label>
    <div class="panel panel-default" id = "ipt">

      <div class="panel-body">
        <installations-list installations = "$ctrl.installations" on-edit-installation = "$ctrl.onEditInstallation({installation: installation})"></installations-list>
      </div>
    </div>
  </div>
</div>
