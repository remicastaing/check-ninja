<div class="panel panel-info">

	<div class="panel-heading ">

		<h1 class="panel-title">
			Select position
		</h1>



	</div>
	<div class="panel-body">

			<select-position parts = "$ctrl.parts" edit-removal="$ctrl.editRemoval(position)" edit-installation="$ctrl.editInstallation(position)"></select-position>

		</div>
	</div>

</div>
