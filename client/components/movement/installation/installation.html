<label for="installation">Installation</label>
<div class="panel panel-default" id = "installation">
  <div class="panel-body">

    <div class="row">

      <field label="Position" var="$ctrl.installation.CPI" class="col-lg-12 col-md-12" labelclass = "col-lg-2 col-md-3" varclass = "col-lg-4 col-md-9"></field>

    </div>

    <div class="row">

      <form class="form-horizontal col-lg-6 col-md-ยง">
        <div class="form-group">
          <label for="MPN" class="col-lg-4 col-md-3 control-label" ng-class="$ctrl.labelclass">Part Nr. / Manuf.</label>
          <div class="col-lg-8 col-md-9">
            <select class="form-control" id="MPN" ng-options="ref as ref.MPN + '&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;/&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;' + ref.MFR for ref in $ctrl.inter" ng-model="$ctrl.selected" ng-change="$ctrl.initInstallation()">
              <option ng-repeat="(key, value) in $ctrl.inter">{{key}}</option>
            </select>
          </div>
        </div>
      </form>

      <field label="Description" var="$ctrl.installation.PDT" class="col-lg-6 col-md-6" labelclass = "col-lg-4 col-md-3" varclass = "col-lg-8 col-md-9" ng-if="$ctrl.installation"></field>

    </div>

    <div class="row">
      <input-field label="Serial" var="$ctrl.installation.SER" class="col-lg-6 col-md-6" labelclass = "col-lg-4 col-md-3" varclass = "col-lg-8 col-md-9" ng-if="$ctrl.installation"></input-field>




      <form class="form-horizontal col-lg-6 col-md-6" ng-if="$ctrl.installation">
        <div class="form-group ">
          <label class="col-sm-4 control-label">Installation Date</label>
          <div class="col-sm-8">
            <date-input date = "$ctrl.installation.DOI"></date-input>
          </div>
        </div>
      </form>

    </div>

  </div>
</div>
<aging att = "$ctrl.installation.IAT_Segment" atn = "$ctrl.installation.ATN_Segment" ng-if="$ctrl.installation.IAT_Segment"></aging>

<div ng-if = "$ctrl.formerRemoval">
  <label for="removal">Removal before</label>
  <div class="panel panel-default" style = "cursor: pointer;" id = "removal" ng-click="$ctrl.onEditRemoval({removal: $ctrl.formerRemoval})">
    <div class="panel-body">
      <div class="row">

        <field label="Part Nr." var="$ctrl.formerRemoval.MPN" class="col-lg-3 col-md-3" labelclass = "col-lg-4 col-md-3" varclass = "col-lg-8 col-md-9"></field>
        <field label="Manuf." var="$ctrl.formerRemoval.MFR" class="col-lg-3 col-md-3" labelclass = "col-lg-4 col-md-3" varclass = "col-lg-8 col-md-9"></field>
        <field label="Serial Nr." var="$ctrl.formerRemoval.SER" class="col-lg-3 col-md-3" labelclass = "col-lg-4 col-md-3" varclass = "col-lg-8 col-md-9"></field>
        <field label="Date of Installation" var="$ctrl.formerRemoval.DOI" class="col-lg-3 col-md-3" labelclass = "col-lg-4 col-md-3" varclass = "col-lg-8 col-md-9"></field>

      </div>


    </div>



  </div>
</div>
