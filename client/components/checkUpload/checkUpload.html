<uib-alert  type="danger" dismiss-on-timeout ng-if="uploadedcheck.uncorrelated" close="uploadedcheck.closeAlert()">Le fichier Kardex ne correspond pas avec le fichier BDV.</uib-alert>


<div class="row">
	<div class="col-md-4" >
		<span class="btn btn-primary btn-lg btn-block btn-file" ng-class="{'btn-success glyphicon glyphicon-ok' : uploadedcheck.checkReady}">
			Fichier BDV <input type="file" on-read-file="uploadedcheck.loadCheck($fileContent)">
		</span>


	</div>
	<div class="col-md-4">
		<span class="btn btn-primary btn-lg btn-block btn-file" ng-disabled="!uploadedcheck.checkReady" ng-class="{'btn-success glyphicon glyphicon-ok' : uploadedcheck.storeReady}">
			Fichier kardex<input type="file" on-read-file="uploadedcheck.loadKardex($fileContent)">
		</span>
	</div>
	<div class="col-md-4" >
		<span class="btn btn-primary btn-lg btn-block btn-file" ng-click="uploadedcheck.save()" ng-disabled="!uploadedcheck.storeReady">
		Sauvegarder
		</span>
	</div>
</div>

<br>

<br>

</div>
