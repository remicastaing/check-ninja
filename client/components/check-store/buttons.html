<div class="ui-grid-cell-contents">
	<button type="button" class="btn btn-default btn-xs" ng-click="grid.appScope.checkStore.editRow(grid, row)">
	  <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> 
	</button>
	<button type="button" class="btn btn-default btn-xs" ng-click="grid.appScope.checkStore.exportRow(grid, row)">
	  <span class="glyphicon glyphicon-floppy-save" aria-hidden="true"></span> 
	</button>
	<button type="button" class="btn btn-default btn-xs" ng-click="grid.appScope.checkStore.deleteRow(grid, row)">
	  <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> 
	</button>
</div>
