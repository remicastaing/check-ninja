<div class="well">
	<div class="container-fluid">
		<div class="col-sm-4" ng-repeat="(key, value) in editcheck.header">
			<div class="row">

				<div class="class="form-horizontal"">
					<label class="col-sm-2 control-label" uib-tooltip="{{editcheck.description[key].desc}}">{{key}}</label>
					<div class="col-sm-10">
						<p class="form-control-static" ng-if="!editcheck.editable[key]">{{value}}</p>
						<p class="input-group input-group-sm" ng-if="editcheck.editable[key]">
              <input type="text" class="form-control" uib-datepicker-popup ng-model="value" is-open="editcheck.popup2.opened" min-date="editcheck.minDate" max-date="editcheck.maxDate" datepicker-options="editcheck.dateOptions" date-disabled="editcheck.disabled(date, mode)" ng-required="true" close-text="Close" />
              <span class="input-group-addon">
                <span class="glyphicon glyphicon-calendar" ng-click="editcheck.open2()"></span>
              </span>
            </p>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div ui-grid="editcheck.gridOptions"></div>
